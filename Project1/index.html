<html>

<head>
  <title>Project 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1 class="header-heading">We
        <span class="header-heading-emphasis">Digitalize</span>
        <br>Your Business Process.
        <button class="header-button">Learn More</button>
      </h1>
    </div>

    <div class="header-right">
    </div>

    <nav class="header-navbar">
      <ul>
        <li>
          <a>Home</a>
        </li>
        <li>
          <a>Services</a>
        </li>
        <li>
          <a>Client</a>
        </li>
        <li>
          <a>Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header-logo-box">
      <img src="images/logo.png" alt="Logo" class="header-logo">
    </div>
  </header>

  <section class="information">
    <div class="items">

      <div class="item-box">
        <img src="images/location.png" alt="Location" class="item-icon">
        <div class="item-description">
          <h2 class="item-heading">8</h2>
          <p class="item-para">located in 8 areas</p>
        </div>
      </div>

      <div class="item-box">
        <img src="images/customer.png" alt="Customer" class="item-icon">
        <div class="item-description">
          <h2 class="item-heading">2450</h2>
          <p class="item-para">happy clients last year</p>
        </div>

        <div class="item-box">
          <img src="images/experience.png" alt="Experience" class="item-icon">
          <div class="item-description">
            <h2 class="item-heading">2935</h2>
            <p class="item-para">years of combined experience</p>
          </div>
        </div>
  </section>


</body>

</html>
